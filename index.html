<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  
 
</head>
<body>

    <main class="card">
          <section class="card-left">
                    <h3 class="header">Your Result</h3>
                    <section class="circle">
                          <div class="average-score">76</div>
                          <div class="full-score">of 100</div>
                    </section>
                    <div class="grade">Great</div>
                    <article class="description">You scored higher than 65% of the people who have taken these tests.</article>
          </section>
          <section class="card-right">
                    <section class="result">
                              <h3 class="header">Summary</h3>
                              <section class="group-topic">
                                        <section class="topic-result Reaction">
                                                  <img src="/assets/images/icon-reaction.svg" alt="icon-reaction">
                                                  <span class="Reaction">Reaction</span>
                                                  <span class="score">80</span> / 100
                                        </section>
                                        <section class="topic-result Memory">
                                                  <img src="/assets/images/icon-memory.svg" alt="icon-memory">
                                                  <span class="Memory">Memory</span>
                                                  <span class="score">92</span> / 100
                                        </section>
                                        <section class="topic-result Verbal">
                                                  <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
                                                  <span class="Verbal">Verbal</span>
                                                  <span class="score">61</span> / 100
                                        </section>
                                         <section class="topic-result Visual">
                                                  <img src="/assets/images/icon-visual.svg" alt="icon-visua">
                                                  <span class="Visual">Visual</span>
                                                  <span class="score">72</span> / 100
                                        </section>
                              </section>
                    </section>
                    <button class="button">Continue</button>
          </section>
    </main>
  

  
</body>
</html>
